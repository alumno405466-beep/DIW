<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarea 8 - Formulario Flexbox</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="form-8-container">
        <div class="form-8-group">
            <label class="form-8-label" for="first-name">FIRST NAME</label>
            <div class="form-8-input-box">
                <input type="text" id="first-name" placeholder="Enter your first name here">
            </div>
        </div>
        
        <div class="form-8-group">
            <label class="form-8-label" for="last-name">LAST NAME</label>
            <div class="form-8-input-box">
                <input type="text" id="last-name" placeholder="Enter your last name here">
            </div>
        </div>
        
        <div class="form-8-group">
            <label class="form-8-label" for="email">EMAIL</label>
            <div class="form-8-input-box">
                <input type="email" id="email" placeholder="Enter your email here">
            </div>
        </div>
        
        <div class="form-8-group">
            <label class="form-8-label" for="phone">PHONE</label>
            <div class="form-8-input-box">
                <input type="tel" id="phone" placeholder="Enter your phone here">
            </div>
        </div>
        
        <div class="form-8-group">
            <label class="form-8-label" for="message">MESSAGE</label>
            <div class="form-8-input-box">
                <textarea id="message" placeholder="Enter your message here"></textarea>
            </div>
        </div>
        
        <div class="form-8-group edad-group">
            <div class="form-8-label">AGE</div>
            <div class="form-8-input-box">
                <input type="checkbox" ><label>20-29</label>
                <input type="checkbox" ><label>30-39</label>
                <input type="checkbox" ><label>40-49</label>
                <input type="checkbox" ><label>50-59</label>
                <input type="checkbox" ><label>>60</label>
            </div>
        </div>
    </div>
</body>
</html>
